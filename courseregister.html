<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('assets/pic1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen font-mono">
    <div class="bg-white bg-opacity-80 rounded-lg shadow-lg w-full max-w-xl p-8">
        <h2 class="text-center mb-8 text-3xl font-bold text-gray-800">Course Registration</h2>
        <form action="#" method="post" id="CourseRegistrationForm" class="space-y-6">
            

            <!-- Select Course -->
            <div>
                <label for="course" class="block text-sm font-medium text-gray-700">Course Category</label>
                <select id="course" name="course" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option selected>Choose Course Category</option>
                    <option value="course1">Information Technology</option>
                    <option value="course2">Biology</option>
                    
                </select>
            </div>

            
            <!--  Course -->
            <div>
                <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
                <select id="course" name="course" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option selected>Choose Course</option>
                </select>
            </div>

            


            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Register</button>
            </div>

            <!-- Link to Sign In -->
            <div class="text-center mt-4">
                <a href="login.html" class="text-blue-600 hover:underline text-sm">Already have an account? Sign in</a>
            </div>
        </form>
    </div>

    <script>

        var stateList = [
        { course1: 'Information Technology', course: 'Software Engineering' },
      { Country: 'India', State: 'Delhi' },
      { Country: 'India', State: 'Punjab' },
      { Country: 'Us', State: 'Alabama' },
      { Country: 'Us', State: 'Arizona' },
      { Country: 'Us', State: 'California' },
      { Country: 'Other', State: 'Other' }
    ];

    
        var cityList = [
          { State: 'Maharashtra', city: 'Pune' },
          { State: 'Maharashtra', city: 'Mumbai' },
          { State: 'Maharashtra', city: 'Hydrabad' },
          { State: 'Delhi', city: 'New Delhi' },
          { State: 'Delhi', city: 'Balijt Vihar' },
          { State: 'Punjab', city: 'Ludhiyana' },
          { State: 'Punjab', city: 'Amritsar' },
          { State: 'Punjab', city: 'Patiyala' },
          { State: 'Punjab', city: 'Jalandhar' },
          { State: 'Alabama', city: 'Abbeville' },
          { State: 'Alabama', city: 'Adamsville' },
          { State: 'Arizona', city: 'Phoenix' },
          { State: 'Arizona', city: 'Tucson' },
          { State: 'Other', city: 'Other' }
        ];
        $(document).ready(function () {
          debugger;
          $(".divOtherCountry").hide();
          $(".divOtherState").hide();
          $(".divOtherCity").hide();
          $("#dpdlCountry").change(function () {
            debugger;
            if ($("#dpdlCountry").val() == "Other") {
              $(".divOtherCountry").show();
              const option = "<option val='Other'>Other</option>";
              $("#dpdlState").append(option);
            } else {
              $(".divOtherCountry").hide();
              $(".divOtherState").hide();
              $(".divOtherCity").hide();
              $("#dpdlState").html("<option selected>Choose State</option>");
              $("#dpdlCity").html("<option selected>Choose City</option>");
              const states = stateList.filter(m => m.Country == $("#dpdlCountry").val() || m.Country == "Other");
              states.forEach(element => {
                const option = "<option val='" + element.State + "'>" + element.State + "</option>";
                $("#dpdlState").append(option);
              });
            }
          });
    
          $("#dpdlState").change(function () {
            debugger;
            if ($("#dpdlState").val() == "Other") {
              $(".divOtherState").show();
              const option = "<option val='Other'>Other</option>";
              $("#dpdlCity").append(option);
            } else {
              $(".divOtherState").hide();
              $(".divOtherCity").hide();
              $("#dpdlCity").html("<option selected>Choose City</option>");
              debugger;
              const states = cityList.filter(m => m.State == $("#dpdlState").val() || m.State == "Other");
              states.forEach(element => {
                const option = "<option val='" + element.city + "'>" + element.city + "</option>";
                $("#dpdlCity").append(option);
              });
            }
          });
    
          $("#dpdlCity").change(function () {
            debugger;
            if ($("#dpdlCity").val() == "Other") {
              $(".divOtherCity").show();
            } else {
              $(".divOtherCity").hide();
            }
          });
        });
      </script>
</body>
</html>
