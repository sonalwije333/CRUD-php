<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Form</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>

        body {
           background-image: url('assets/pic1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #card{
          
           background: transparent;
        }
    </style>
</head>

<body class="  flex items-center justify-center min-h-screen  "  >

    <div class="w-full max-w-sm p-11 bg-white rounded-lg shadow-md  " id="card">
        <h2 class="mb-6 text-3xl font-bold text-center text-gray-100 font-mono ">Welcome</h2>
        
        <form id="ValidationForm">
            <!-- Email -->
            <div class="mb-4 font-mono formGroup">
                <label for="email" class="text-sm font-semibold text-transparent">Email</label>
                <input id="email" name="email" type="email" minlength="5" required
                    class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Email address">
                <p class="error text-red-600 text-sm mt-1"></p>
              
            </div>

            <!-- Password -->
            <div class="mb-6 font-mono formGroup">
                <label for="password" class="text-sm font-semibold text-transparent">Password</label>
                <input id="password" name="password" type="password" minlength="8" pattern=".{6,}" required
                    class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Password">
                <p class="error text-red-600 text-sm mt-1"></p>
             
            </div>

               <!-- submit button -->
            <button type="submit  font-mono  "
            class="w-full px-4 py-2 text-sm font-medium text-white bg-gradient from--600  border-transparent rounded-lg shadow-sm bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Sign In</button>
                
            <p class="mt-4 text-sm text-center text-gray-100 ">Don't have an account? <a href="#"
                    class="text-blue-600 hover:underline">Sign up</a></p>
        </form>
    </div>
    <script src="validation.js"></script>
</body>

</html>
